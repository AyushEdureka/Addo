<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Food Online Delivery System

        //Step 1: Define Food items : variable-X , Array-X , Object-Y

        let pizza = {name:"Pizza",price:200};
        let burger = {name:"Burger",price:100};
        let pasta = {name:"Pasta",price:150};

        //Step2 : Customer Order (Array)
        let cart = [pizza,burger,pasta]

        //Step 3 : Total Price
        let totalPrice = pizza.price + burger.price + pasta.price

        console.log("Your Cart Items");
        cart.forEach((item)=> console.log(`- ${item.name} : ${item.price}`)  )

        console.log("Total Price Before Discount " + totalPrice)

        //Step 4: Apply Discount
        let isPrimeUser = true
        let discount = 0

        if(isPrimeUser && totalPrice > 300){
            discount = totalPrice * 0.2
            console.log('Premium user discount : 20% off')
        } else if(totalPrice > 300){
            discount= totalPrice *0.1 
            console.log("Regular Discount")
        } else {
            console.log("No discount")
        }


        //stpe 5:
        let finalPrice = totalPrice - discount
        console.log("Final Price to Pay  :" + finalPrice)



    </script>
</body>
</html>
