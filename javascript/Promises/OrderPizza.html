<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function OrderPizza(){
          
            return new Promise((resolve,reject)=>{

                let pizzaReady=true

                setTimeout(()=>{
                     
                    if(pizzaReady){
                        resolve("Pizza is delivered")
                    }else{
                        reject("Order Cancalled")
                    }

                },5000)
            })


        }
        OrderPizza()

        .then(message=>{
            console.log(message)
        })



        .catch(error=>{
            console.log(error)
        })
    </script>
</body>
</html>
