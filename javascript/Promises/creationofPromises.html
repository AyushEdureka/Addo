<body>
    <script>
        //synatx-

        //   Promise- Reject (Failed) and Resolve(successfull)
        //   if(Condition)

        //SYNTAX-   new Promise(function(resolve,reject)=>{
         
                //   if(true){
                //     resolve("Success")
                //   }else{
                //     reject("Faileed")
                //   }


         //   })


         let myPromise = new Promise(function(resolve,reject){

            if(true){
                resolve("Success")
            }else{
                reject("Failure")
            }

         })
         myPromise

         .then(result=>{
            console.log(result)
         })    //RESOLVE PART

         .catch(error=>{
            console.log(error)
         })    //REJECTED PART
    </script>
</body>
</html>
