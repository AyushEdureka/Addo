//    Write a function to print all numbers from 1 to 20.


// - Print "Fizz" for multiples of 3;   6 times
// - Print "Buzz" for multiples of 5;   4 times
// - Print "FizzBuzz" for numbers which are multiples of both 3 and 5  ;  1 time


function fizzBuzz() {
  // your code here
  for(let y=1;y<=20;y++){
    if(y % 3===0 && y % 5===0){
        console.log("FizzBuzz")
    }else if(y % 3 === 0){
        console.log("Fizz")
    }else if(y % 5 === 0){
        console.log("Buzz")
    }else{
        console.log(y)
    }
  }
}

// Expected Output:
fizzBuzz();
