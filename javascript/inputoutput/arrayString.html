    <script>
        //Array and Its Operation:

        let fruits = ['A','B','C','D']
        console.log(fruits)

        //Add the data directly
        fruits.push('E');  //Data added at back
        fruits.unshift('1'); //Data added from front

        //Delete the data 
        fruits.pop();   //Data deleted from back
        fruits.shift();  //data delere from front
