<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        .movie{
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 500px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
<h1>Movie Details</h1>
<div class="movie" id="MovieC">

</div>


    <script>

     async function getMovie(movieName) {
         
        let url = `https://www.omdbapi.com/?t=${movieName}&apikey=a6606658`;

        try{

          const response   = await  fetch(url)
           let  data        = await response.json()

        //   console.log(data)
          const movieContainer = document.getElementById("MovieC")
          movieContainer.innerHTML = `
          <h2>${data.Title}</h2>
          <p>${data.Year}</p>
          <p>${data.Plot}</p>
          <img src=${data.Poster}>
          `;

        }catch(error){
            document.getElementById("MovieC").innerHTML = `<p>Error FetchingMovie ${error}</p>`
        }



     }
     getMovie("Ne Zha")



    </script>
</body>
</html>
